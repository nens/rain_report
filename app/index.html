<!DOCTYPE HTML>
<html lang="en" ng-app="rapportage">
  <head>
    <meta charset="utf-8">
    <title>Lizard - Rapportage</title>

    <link rel="icon" href="/images/favicon.png" />
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="webpack">
    <meta name="author" content="Nelen &amp; Schuurmans">
    <meta name="description" edit="regenrapportage, rapportage, gemeente, regen">

  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">

      <date-picker></date-picker>

      <branded-header></branded-header>

      <div class="row">

        <rain-map-widget class="col-sm-6" title="Maandelijks cumulatief"
          layers="layersMonthly">
        </rain-map-widget>

        <rain-map-widget class="col-sm-6" title="Topbui"
          layers="layersMax">
        </rain-map-widget>

      </div>

      <rain-recurrence-time location="location" ng-repeat="location in locations"></rain-recurrence-time>

      <div class="row">
        <rain-graph></rain-graph>
      </div>

    </div>
  </body>
</html>
