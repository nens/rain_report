<div class="row">
  <div class="col-sm-6"></div>
  <div class="col-sm-6">
    <ul class="list-inline pull-right">
      <li class="list-inline-item">Kies datum:</li>
      <li class="list-inline-item">
        <select class="form-control form-control-sm" ng-options="y as y for y in years" ng-model="activeYear" ng-change="setYear()"/>
      </li>
      <li class="list-inline-item">
        <select class="form-control form-control-sm" ng-options="m as m for m in months" ng-model="activeMonth" ng-change="setMonth()"/>
      </li>
      <li class="list-inline-item li-modal">
        <button class="btn btn-sm btn-secondary btn-modal" data-toggle="modal" data-target="#MotherModal"><i class="fa fa-info-circle"></i></button>
      </li>
    </ul>
  </div>
</div>
